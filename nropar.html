<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Introduzca un nro.:
    <input type="text" name="numero" id="numero" size="10" onkeydown="if (event.keyCode==13) enviar()" />
    <button type="button" onclick="enviar()" id="ok">OK</button>
    <br>
    <br><br>
    <span id="resultado"
        style="background-color:yellow; padding: 15px; font-size: 20px; border-radius: 50%; border: 2px solid red; box-shadow: 5px 5px 10px black;"></span>
    <script>
        function enviar() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if ((xmlhttp.readyState == 4) && (xmlhttp.status == 200)) {
                    document.getElementById("resultado").innerHTML = xmlhttp.responseText;
                }
            }
            var valor = document.getElementById('numero').value;
            xmlhttp.open("GET", "ej5.4.php?numero=" + valor + "&nocache=" + Math.random(), true);
            // xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xmlhttp.send(null);
        }
    </script>
</body>

</html>
