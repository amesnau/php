<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>>
</head>

<body>
    <script>
        function enviar() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if ((xmlhttp.readyState == 4) && (xmlhttp.status == 200)) {
                    document.getElementById("resultado").innerHTML = xmlhttp.responseText;
                }
            }
            var valor = document.getElementById('cantidad').value;
            var conv = $("input[name='conv']:checked").val();
            // ("input[name='conv']:checked").val();
            xmlhttp.open("POST", "ej5.3.php", true);
            xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xmlhttp.send("cantidad=" + valor + "&conv=" + conv);
        }
    </script>
    <form>
        Introduzca la cantidad: <input type="text" name="valor" size="10" id="cantidad">
        <button type="button" onclick="enviar()">Ok</button>
        <br />
        Seleccione el tipo de conversion: <br />
        <input type="radio" name="conv" value="1" checked>Euros <br>
        <input type="radio" name="conv" value="2"> dollars <br>
        <input type="radio" name="conv" value="3">dracmas <br>
    </form>
    <span id="resultado"></span>
</body>

</html>
